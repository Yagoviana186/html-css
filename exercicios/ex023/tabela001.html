    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.linha{
            background-color: aqua;
        }
        tr.borda{
            border: 2px solid rgba(0, 0, 0, 0.589);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

</html>
