<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo colocar videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este videos esta hospedados no meu proprio servidor</p>
    <video  width="560" poster="imagens/lion.webp" controls autoplay loop>
       <source src="midia/meu- video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu- Video.M4V-1.m4v" type="video/m4v">
       <source src="midia/Meu- Video.MKV-1.mkv" type="video/mkv">
        <source src="midia/meu-video.OGV.ogv" type="video/OGV">


    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dPhwbZBvW2o" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/102945028?autoplay=1&byline=0&portrait=0" width="560" height="317" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

</body>
</html>
